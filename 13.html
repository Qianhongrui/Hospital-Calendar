<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap - Prebuilt Layout</title>

<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<link href="css/layui.css" type="text/css" rel="stylesheet">

<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

	<style>
		td{
			text-align: center;
		}
		th{
			text-align: center;
		}
		input.center{
			width:100%;
			text-align: center;
		}
		select.center{
			width:100%;
			text-align: center;
    		text-align-last: center;
		}
	</style>
</head>
<body>
<table width="90%" border="1" align="center">
  <tbody>
    <tr>
      <td width="20%">* 狀態</td>
      <td>
      	<select class="center">
 			<option  selected="true">啟用</option>
 			<option>關閉</option>
		</select>
      </td>
      <td  width="20%">* 賬號</td>
      <td><input type="text" id="account" name="account"  class="center"></td>
    </tr>
    <tr>
      <td>* 密碼</td>
      <td><input type="text" id="password" name="password"   class="center"></td>
      <td>* 確認密碼</td>
      <td><input type="text" id="password_again" name="password_again" style="text-align: center;width: 100%"></td>
    </tr>
    <tr>
      <td>* 職位</td>
      <td colspan="3" style="text-align: left">		
      	<div style="text-align: left">
  			<input type="radio" id="櫃檯" name="櫃檯" value="櫃檯">
  			<label for="櫃檯">櫃檯</label>
  			<select >
 				<option  selected="true">1</option>
 				<option>2</option>
			</select>
	  	</div>
	
	  	<div>
	  		<input type="radio" id="健管師" name="健管師"	value="健管師">
      		<label for="健管師">健管師</label>
      		<select >
 				<option  selected="true">北京店</option>
 				<option>上海店</option>
			</select>
			<button type="button">加入</button>
	  	</div>

	  	<div>
  			<input type="radio" id="健管師主管" name="健管師主管" value="健管師主管">
  			<label for="健管師主管">健管師主管</label>
     		<select >
 				<option  selected="true">北京店</option>
 				<option>上海店</option>
			</select>
			<button type="button">加入</button>
      	</div>
      	
      	<div>
  			<input type="radio" id="行政" name="行政" value="行政">
  			<label for="行政">行政(基本資料/報表/log)</label>
     		<form action="" method="get">各店資料 
				<label><input name="add" type="checkbox" value="" />新增</label> 
				<label><input name="modify" type="checkbox" value="" />修改</label> 
				<label><input name="delete" type="checkbox" value="" />刪除</label> 
			</form>
     		<form action="" method="get">教室資料 
				<label><input name="add" type="checkbox" value="" />新增</label> 
				<label><input name="modify" type="checkbox" value="" />修改</label> 
				<label><input name="delete" type="checkbox" value="" />刪除</label> 
			</form>
     		<form action="" method="get">商品資料 
				<label><input name="add" type="checkbox" value="" />新增</label> 
				<label><input name="modify" type="checkbox" value="" />修改</label> 
				<label><input name="delete" type="checkbox" value="" />刪除</label> 
			</form>
     		<form action="" method="get">廠商資料 
				<label><input name="add" type="checkbox" value="" />新增</label> 
				<label><input name="modify" type="checkbox" value="" />修改</label> 
				<label><input name="delete" type="checkbox" value="" />刪除</label> 
			</form>
     		<form action="" method="get">學員資料 
				<label><input name="add" type="checkbox" value="" />新增</label> 
				<label><input name="modify" type="checkbox" value="" />修改</label> 
				<label><input name="delete" type="checkbox" value="" />刪除</label> 
			</form>
     		<form action="" method="get">員工資料 
				<label><input name="add" type="checkbox" value="" />新增</label> 
				<label><input name="modify" type="checkbox" value="" />修改</label> 
				<label><input name="delete" type="checkbox" value="" />刪除</label> 
			</form>
     		<form action="" method="get">
				<label><input name="add" type="checkbox" value="" />報表資料</label><br>
				<label><input name="modify" type="checkbox" value="" />log資料</label> 
			</form>
      	</div>
      </td>
    </tr>
    
    
  </tbody>

</table>

<br><br>


<table width="90%" border="1" align="center">
  <tbody>
    <tr>
      <td>* 姓名</td>
      <td><input type="text" id="name" name="name" class="center"></td>
      <td>* 生日</td>
      <td><input type="text" id="birthday" name="birthday" class="center"></td>
    </tr>
    <tr>
      <td>* 性別</td>
      <td>
      	<select class="center">
 			<option  selected="true">男</option>
 			<option>女</option>
		</select>
      </td>
      <td>* 身份證字號</td>
      <td><input type="text" id="ID_card" name="ID_card" class="center"></td>
    </tr>
    <tr>
      <td>家用電話</td>
      <td><input type="text" id="home_phone" name="home_phone" class="center"></td>
      <td>教育程度</td>
      <td>
      	<select class="center">
 			<option  selected="true">無</option>
 			<option>小學</option>
 			<option>國中</option>
 			<option>高中</option>
 			<option>大學及以上</option>
		</select>
      </td>
    </tr>
    <tr>
      <td>* 行動電話</td>
      <td><input type="text" id="cell_phone" name="cell_phone" class="center"></td>
      <td>使用語系</td>
      <td>
      	<select class="center">
 			<option  selected="true">繁體中文</option>
 			<option>簡體中文</option>
		</select>
      </td>
    </tr>
    <tr>
      <td>E-mail</td>
      <td colspan="4"><input type="text" id="email" name="email" class="center"></td>      
    </tr>
    <tr>
      <td>住址</td>
      <td colspan="4"><input type="text" id="address" name="address" class="center"></td>    
    </tr>
  </tbody>
</table>
<br><br><br>
<table width="100%" border="0" >
  <tbody>
    <tr>
      <td><button type="button" class="btn btn-info">取消</button></td>
      <td><button type="button" class="btn btn-primary">確認</button></td>
    </tr>
  </tbody>
</table>

</html>
